name: better_video_player
description: Advanced video player based on video_player.
version: 0.0.7
homepage: https://github.com/WangYng
repository: https://github.com/WangYng/better_video_player

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  wakelock: ^0.2.1+1
  visibility_detector: ^0.1.5
  video_player: ^1.0.1
  provider: ^4.0.1
  connectivity: ^2.0.2
  audio_session: 0.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.wangyng.better_video_player
        pluginClass: BetterVideoPlayerPlugin
      ios:
        pluginClass: BetterVideoPlayerPlugin