name: better_video_player
description: Advanced video player based on video_player.
version: 1.1.1
homepage: https://github.com/WangYng
repository: https://github.com/WangYng/better_video_player

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: any
  wakelock: any
  visibility_detector: any
  video_player: ^2.1.13
  provider: any
  connectivity: any

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.wangyng.better_video_player
        pluginClass: BetterVideoPlayerPlugin
      ios:
        pluginClass: BetterVideoPlayerPlugin